<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container my-5 mx-auto">
            <h1 class="text-muted text-center my-4">Weather App</h1>
            <form action="" class="place-form my-3 text-center text-muted">
                <label for="place-input">Enter a location to view the current weather: </label>
                <input type="text" name="location" id="place-input" class="form-control p-2">
                <button type="submit" class="btn-lg btn-primary mt-3 mb-4" id="submit">Submit</button>
            </form>
            <div class="card shadow-lg rounded d-none" id="card">
                <img src="https://via.placeholder.com/400x300" alt="" class="card-img-top" id="card-img">
                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="" id="card-icon">
                </div>
                <div class="card-body text-muted text-uppercase text-center details">
                    <h2 id="card-location"></h2>
                    <div class="my-3" id="card-conditions"></div>
                    <div class="display-4 my-4">
                        <span id="card-temp"></span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
            <div class="error d-none">
                <p>No weather data found. Please enter a new location.</p>
            </div>
        </div>
    </main>
    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
